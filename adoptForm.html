        </div>
    
    
    
    <div class="form">
    <form action="/submit" method="post">

        <h2>Contact Information</h2>
        <div class="name">
            <label for="first-name">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="first-name" name="first-name" required>
        
            <label for="last-name">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="contact">
            <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
        </div>
        <div class="address">
            <div class="street-address">
                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="street-address" required>
            
                <label for="unit-number">Unit Number:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="unit-number" name="unit-number">
            </div>
            <label for="city">City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="city" name="city" required>
        
            <label for="province">Province:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="province" name="province" required>
            <option value="" selected disabled>Select Province</option>
            <option value="ON">Ontario</option>
            <option value="BC">British Columbia</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="QC">Quebec</option>
            <option value="AB">Alberta</option>0
            <option value="PE">PEI</option>
            <option value="NS">Nova Scotia</option>
            <option value="NB">New Brunswick</option>
            <option value="SK">Saskatchewan</option>
            <option value="MB">Manitoba</option>

 
            
            <!-- Add more options for other provinces as needed -->
            </select>
        </div>
        <h2>About You</h2>
        <label for="cat-characteristics">What type of cat/characteristics are you looking for?</label>
        <br>
        <textarea id="cat-characteristics" name="cat-characteristics" rows="4" required></textarea>
      
        <label for="reason-for-adoption">Why do you want to adopt?</label>
        <textarea id="reason-for-adoption" name="reason-for-adoption" rows="4" required></textarea>
      
        <label for="current-pets">Do you currently have pets?</label>
        <input type="radio" id="current-pets-yes" name="current-pets" value="yes"> Yes
        <input type="radio" id="current-pets-no" name="current-pets" value="no"> No
      
        <label for="current-pets-types">If yes, what kinds of pets do you have?</label>
        <input type="text" id="current-pets-types" name="current-pets-types">
      
        <label for="vet-name">Vet Name:</label>
        <input type="text" id="vet-name" name="vet-name">
      
        <label for="household-size">How many people live in your household?</label>
        <input type="number" id="household-size" name="household-size" required>
      
        <label for="comments">Any other comments or concerns?</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      
        <input type="submit" value="Submit">
      </form>
      </div>
